server {
  listen 80;

  # Directory where our static files are
  root /usr/share/nginx/html;

  # Main file to serve
  index index.html;

  location / {
    # This is the magic for single-page applications:
    # 1. Try to find the file (e.g., /static/js/main.js)
    # 2. Try to find a directory (e.g., /)
    # 3. If not found, fall back to /index.html and let React Router take over
    try_files $uri $uri/ /index.html;
  }
}