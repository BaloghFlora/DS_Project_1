# Logging configuration
log:
  level: INFO

# Access log configuration
accessLog: 
  filePath: "/var/log/traefik/access.log"
  format: common

# Enable the Traefik dashboard and API
# The dashboard will be available on port 8080 (as defined in docker-compose.yml)
api:
  dashboard: true
  insecure: true

# Define entry points
entryPoints:
  web:
    address: ":80"

# Configure providers
providers:
  # File provider - read all routing rules from /etc/traefik/dynamic
  # This is the only provider needed since path.yml defines all routes.
  file:
    directory: "/etc/traefik/dynamic"
    watch: true  # Auto-reload when files change