version: '3.9'

services:
  # --- 1. USER DATABASE ---
  user-db:
    image: postgres:15-alpine
    restart: always
    container_name: user_postgres_db
    environment:
      POSTGRES_DB: users_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    volumes:
      - user_db_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d users_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network
      - proxy-network

  # --- 2. DEVICE DATABASE ---
  device-db:
    image: postgres:15-alpine
    restart: always
    container_name: device_postgres_db
    environment:
      POSTGRES_DB: devices_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    volumes:
      - device_db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d devices_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network
      - proxy-network

  # --- 3. USER SERVICE ---
  user-service:
    build:
      context: ./Microservice-user/ds2025_spring_example-main/demo
      dockerfile: ../Dockerfile
    container_name: user_api_service
    ports:
      - "8080:8080"
    depends_on:
      user-db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://user-db:5432/users_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8080
    networks:
      - app-network
      - proxy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.user-service.rule=Host(`localhost`) && PathPrefix(`/api/users`)"
      - "traefik.http.services.user-service.loadbalancer.server.port=8080"
      - "traefik.docker.network=proxy-network"

  # --- 4. DEVICE SERVICE ---
  device-service:
    build:
      context: ./Microservice-device/ds2025_spring_example-main/demo
      dockerfile: ../Dockerfile
    container_name: device_api_service
    ports:
      - "8081:8080"
    depends_on:
      device-db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://device-db:5432/devices_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8080
    networks:
      - app-network
      - proxy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.device-service.rule=Host(`localhost`) && PathPrefix(`/api/devices`)"
      - "traefik.http.services.device-service.loadbalancer.server.port=8080"
      - "traefik.docker.network=proxy-network"

  # --- 5. TRAEFIK REVERSE PROXY ---
  reverse-proxy:
    image: traefik:v2.10
    container_name: traefik
    restart: always
    command:
      - "--configFile=/etc/Microservice-reverse-proxy/traefik.yml"
    ports:
      - "80:80"      # HTTP entry point
      - "8082:8080"  # Traefik dashboard (http://localhost:8082)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./Microservice-reverse-proxy/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./Microservice-reverse-proxy/dynamic:/etc/traefik/dynamic:ro
      - traefik_logs:/var/log/traefik
    networks:
      - proxy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`localhost`)"
      - "traefik.http.routers.api.service=api@internal"

# --- VOLUMES ---
volumes:
  user_db_data:
  device_db_data:
  traefik_logs:

# --- NETWORKS ---
networks:
  app-network:
    driver: bridge
  proxy-network:
    driver: bridge
